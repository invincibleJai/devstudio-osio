<h1>Welcome to OSIO</h1>
<table>
    <tr>
        <td>Acccess token</td><td><div id="access_token"></div></td>
    </tr>
    <tr>
        <td>Refresh token</td><td><div id="refresh_token"></div></td>
    </tr>
</table>

    <script>
            var _GET = (function() {
    var _get = {};
    var re = /[?&]([^=&]+)(=?)([^&]*)/g;
    while (m = re.exec(location.search))
        _get[decodeURIComponent(m[1])] = (m[2] == '=' ? decodeURIComponent(m[3]) : true);
    return _get;
})();

console.log(_GET);
console.log(_GET['token_json']);
console.log(_GET.token_json);
var info = JSON.parse(_GET.token_json);
document.getElementById("access_token").innerText =info.access_token;
document.getElementById("refresh_token").innerText =info.refresh_token;
            </script>
